services:
    app:
        build: .
        ports:
            - "3003:3000"
        volumes:
            - .:/app
            - /app/node_modules
            - /app/.next
            - ./data:/app/data
        environment:
            - TZ=Asia/Tokyo
            - WATCHPACK_POLLING=true
            - CHOKIDAR_USEPOLLING=true
        env_file:
            - .env
        restart: unless-stopped
